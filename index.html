<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>document</title>
  <style>
    body {
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .portal-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .submit-btn {
      background-color: #007bff;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: #0056b3;
    }
    #lo {
  position: absolute;
  top: 20px;
  right: 20px;
  padding: 10px 20px;
  background-color: #0a1de9;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}
  </style>
</head>
<body>
  <div class="portal-container">
    <h2>Student Portal</h2>
    <div class="form-group">
      <label>Student Name</label>
      <input type="text" id="studentName" />
    </div>
    <div class="form-group">
      <label>Father Name</label>
      <input type="text" id="fatherName" />
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" id="email" />
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input type="tel" id="phone" />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" id="password" />
    </div>
    <button class="submit-btn" onclick="f()">Register</button>
  </div>
  <div id="db">

  </div>

  <script src="app.js"></script>
</body>
</html>
